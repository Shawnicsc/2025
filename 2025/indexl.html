<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025新年倒计时</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="clock">
            <span id="hours">00</span>
            <span class="colon">:</span>
            <span id="minutes">00</span>
            <span class="colon">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="messages" id="messages">
            <div class="message">2025年快乐</div>
            <div class="message">祝你平安喜乐</div>
            <div class="message">万事顺遂</div>
        </div>
    </div>
    <canvas id="fireworks"></canvas>
    <script src="script.js"></script>
  </body>
</html>
